{% extends "base.html" %}

{% block content %}
<div class="content">
  {% for article in articles_page.object_list %}
    <article>
      <div>
        <a href="{{ SITEURL }}/{{ article.url }}">
          {{ article.title }}
        </a>
      </div>
    </article>
  {% endfor %}
</div>
{% endblock content %}
