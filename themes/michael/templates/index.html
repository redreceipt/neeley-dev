{% extends "base.html" %}

{% block content %}
<div class="content">
  {% for article in articles_page.object_list %}
    <article>
      <div>
        <a
          href="{{ SITEURL }}/{{ article.url }}"
          rel="bookmark"
          title="Permalink to {{ article.title|striptags }}">
          {{ article.title }}
        </a>
      </div>
    </article>
  {% endfor %}
</div>
{% endblock content %}
